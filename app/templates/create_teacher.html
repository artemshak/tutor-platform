<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание учителя | Админ-панель</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .form-card { background: white; border-radius: 1.5rem; box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05); }
    </style>
</head>
<body class="min-h-screen py-12 px-4">

    <div class="max-w-3xl mx-auto">
        <!-- Шапка -->
        <div class="flex items-center justify-between mb-8">
            <div>
                <h1 class="text-2xl font-bold text-gray-900">Регистрация учителя</h1>
                <p class="text-gray-500">Добавление нового преподавателя в систему</p>
            </div>
            <a href="/dashboard" class="text-sm font-medium text-indigo-600 hover:text-indigo-500">← В панель управления</a>
        </div>

        <form id="teacherForm" class="form-card p-8 space-y-8">
            <!-- Основные данные -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="col-span-full border-b pb-2">
                    <h2 class="text-lg font-semibold text-gray-800">Личные данные</h2>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Имя</label>
                    <input type="text" name="name" required class="w-full px-4 py-2.5 rounded-xl border border-gray-300 focus:ring-2 focus:ring-indigo-500 outline-none transition-all">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Фамилия</label>
                    <input type="text" name="surname" required class="w-full px-4 py-2.5 rounded-xl border border-gray-300 focus:ring-2 focus:ring-indigo-500 outline-none transition-all">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Отчество (если есть)</label>
                    <input type="text" name="second_name" class="w-full px-4 py-2.5 rounded-xl border border-gray-300 focus:ring-2 focus:ring-indigo-500 outline-none transition-all">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Дата рождения</label>
                    <input type="date" name="birthday" class="w-full px-4 py-2.5 rounded-xl border border-gray-300 focus:ring-2 focus:ring-indigo-500 outline-none transition-all">
                </div>
            </div>

            <!-- Данные аккаунта -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="col-span-full border-b pb-2">
                    <h2 class="text-lg font-semibold text-gray-800">Безопасность</h2>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Email (Логин)</label>
                    <input type="email" name="email" required class="w-full px-4 py-2.5 rounded-xl border border-gray-300 focus:ring-2 focus:ring-indigo-500 outline-none transition-all">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Пароль</label>
                    <input type="password" id="password" name="password" required class="w-full px-4 py-2.5 rounded-xl border border-gray-300 focus:ring-2 focus:ring-indigo-500 outline-none transition-all">
                </div>
            </div>

            <!-- Профиль учителя -->
            <div class="grid grid-cols-1 gap-6">
                <div class="col-span-full border-b pb-2">
                    <h2 class="text-lg font-semibold text-gray-800">Профессиональный профиль</h2>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Опыт работы (лет)</label>
                    <input type="number" name="experience_years" value="0" min="0" class="w-24 px-4 py-2.5 rounded-xl border border-gray-300 focus:ring-2 focus:ring-indigo-500 outline-none transition-all">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">О себе / Биография</label>
                    <textarea name="bio" rows="4" class="w-full px-4 py-2.5 rounded-xl border border-gray-300 focus:ring-2 focus:ring-indigo-500 outline-none transition-all" placeholder="Краткая информация для студентов..."></textarea>
                </div>
            </div>

            <!-- Сообщения об ошибках -->
            <div id="statusMessage" class="hidden p-4 rounded-xl text-sm font-medium"></div>

            <div class="flex justify-end pt-4">
                <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white px-8 py-3 rounded-xl font-bold shadow-lg shadow-indigo-100 transition-all active:scale-95">
                    Создать аккаунт учителя
                </button>
            </div>
        </form>
    </div>

    <script>
        const form = document.getElementById('teacherForm');
        const statusMsg = document.getElementById('statusMessage');

        function showStatus(text, isError = true) {
            statusMsg.innerText = text;
            statusMsg.className = isError 
                ? "p-4 rounded-xl text-sm font-medium bg-red-50 text-red-600 border border-red-100" 
                : "p-4 rounded-xl text-sm font-medium bg-green-50 text-green-600 border border-green-100";
            statusMsg.classList.remove('hidden');
        }

        form.onsubmit = async (e) => {
            e.preventDefault();
            statusMsg.classList.add('hidden');

            const fd = new FormData(form);
            
            // Формируем JSON структуру согласно TeacherCreate
            const payload = {
                email: fd.get('email'),
                password: fd.get('password'),
                name: fd.get('name'),
                surname: fd.get('surname'),
                second_name: fd.get('second_name') || null,
                birthday: fd.get('birthday') || null,
                profile: {
                    bio: fd.get('bio') || null,
                    experience_years: parseInt(fd.get('experience_years')) || 0
                }
            };

            try {
                const response = await fetch('/superuser/create-teacher', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const result = await response.json();

                if (response.ok) {
                    showStatus("Учитель успешно создан!", false);
                    form.reset();
                } else {
                    // Обработка ошибок валидации и HTTPException
                    let errorDetail = result.detail;
                    if (Array.isArray(errorDetail)) errorDetail = errorDetail[0].msg;
                    showStatus(errorDetail || "Ошибка при создании");
                }
            } catch (err) {
                showStatus("Связь с сервером потеряна");
            }
        };
    </script>
</body>
</html>
