<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход | Личный кабинет репетитора</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="bg-gradient-to-br from-indigo-50 to-blue-100 min-h-screen flex items-center justify-center p-4">

    <div class="glass max-w-md w-full p-8 rounded-3xl shadow-xl border border-white">
        <div class="text-center mb-10">
            <div class="inline-block p-3 rounded-2xl bg-indigo-600 text-white mb-4 shadow-lg shadow-indigo-200">
                <svg xmlns="http://www.w3.org" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
                </svg>
            </div>
            <h1 class="text-2xl font-bold text-gray-800">С возвращением!</h1>
            <p class="text-gray-500 mt-2">Войдите в кабинет репетитора</p>
        </div>

        <form id="loginForm" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input type="email" name="username" required 
                    class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition-all"
                    placeholder="teacher@example.com">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Пароль</label>
                <input type="password" name="password" required 
                    class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition-all"
                    placeholder="••••••••">
            </div>

            <div id="errorMessage" class="hidden text-red-500 text-sm bg-red-50 p-3 rounded-lg border border-red-100"></div>

            <button type="submit" 
                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 rounded-xl shadow-lg shadow-indigo-200 transition-all active:scale-[0.98]">
                Войти в систему
            </button>
        </form>

        <p class="text-center mt-8 text-sm text-gray-500">
            Забыли пароль? <a href="#" class="text-indigo-600 hover:underline">Восстановить</a>
        </p>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const errorDiv = document.getElementById('errorMessage');

        form.onsubmit = async (e) => {
            e.preventDefault();
            errorDiv.classList.add('hidden');
            
            // OAuth2PasswordRequestForm ожидает данные в формате form-data
            const formData = new FormData(form);

            try {
                const response = await fetch('/auth/login', { // Проверь префикс роутера!
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const data = await response.json();
                    // Если логин успешен, перенаправляем в личный кабинет
                    window.location.href = '/home'; 
                } else {
                    const error = await response.json();
                    errorDiv.innerText = error.detail || 'Ошибка входа';
                    errorDiv.classList.remove('hidden');
                }
            } catch (err) {
                errorDiv.innerText = 'Сервер недоступен';
                errorDiv.classList.remove('hidden');
            }
        };
    </script>
</body>
</html>
